<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- page title -->
    <title>Gusses my Number</title>
</head>

<body>
    <!-- header part -->
    <header>
        <h1>Guess Number</h1>
        <p class="between">(Choose Number between 1 to 20)</p>
        <button class="btn again">Reload</button>
        <div class="number">?</div>
    </header>

    <!-- main part -->
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">Check Number</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">Score: <span class="score">20</span></p>
            <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    <!-- footer -->





    <!-- link to script file -->
    <script src="script.js"></script>
</body>
</html>
